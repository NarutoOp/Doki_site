{% extends "First/base.html" %}
{% load static %}
{% block content %}

<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">{{ object.title }}</h1>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <img src="{% static 'First/images/illustrations/page-title.png' %}" alt="illustrations" class="bg-shape-1 w-100">
  <img src="{% static 'First/images/illustrations/leaf-pink-round.png' %}" alt="illustrations" class="bg-shape-2">
  <img src="{% static 'First/images/illustrations/dots-cyan.png' %}" alt="illustrations" class="bg-shape-3">
  <img src="{% static 'First/images/illustrations/leaf-orange.png' %}" alt="illustrations" class="bg-shape-4">
  <img src="{% static 'First/images/illustrations/leaf-yellow.png' %}" alt="illustrations" class="bg-shape-5">
  <img src="{% static 'First/images/illustrations/dots-group-cyan.png' %}" alt="illustrations" class="bg-shape-6">
  <img src="{% static 'First/images/illustrations/leaf-cyan-lg.png' %}" alt="illustrations" class="bg-shape-7">
</section>
<!-- /page title -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <img class="rounded card-img-top border" src="{{ object.project_img.url }}" alt="post-thumb" style="height:240px;">
        <button type="button" class="btn btn-outline-secondary mt-5 btn-sm"><a href="https://github.com/NarutoOp">Source Code</a></button>
      </div>
      <div class="col-lg-8">
        <article class="card shadow border">    
          <div class="card-body">
            <h4 class="card-title">{{ object.title }}
            </h4>
            <h5 class="article-content">{{ object.date_posted|date:"F d,Y" }}</h5>
            {{ object.content|safe }}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
<!-- portfolio -->

{% endblock content %}
